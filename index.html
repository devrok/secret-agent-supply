<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />

    <meta charset="utf-8">

    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="./resources/images/logo.png" alt="Logo From Secret Agent Supply Ing." />
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

    <!-- BANNER?  -->
    <div class="containerbanner">
      <div class="containerbannertext">
        <span>NEW ARRIVAL</span>
        <h1>SPORT BIKEX AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- NAVIGATION -->
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>

    <!-- CONTENT  -->
    <div class="containercontent">
      <!-- PRODUCTS  -->
      <div class="containerproductitems">
        <div class="productitem">
          <img src="./resources/images/pen.png" alt="some product info" />
          <p>Exploding Pen</p>
        </div>
        <div class="productitem">
          <img src="./resources/images/watch.png" alt="some product info" />
          <p>Cellular Watch</p>
        </div>
        <div class="productitem">
          <img src="./resources/images/glasses.png" alt="some product info" />
          <p>Thermal Glasses</p>
        </div>
      </div>

      <!-- LOCATION & OPENING INFO -->
      <div class="containerinfoitems">
        <div class="infoitem">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="infoitem">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
