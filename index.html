<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />

    <meta charset="utf-8">

    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="sitecontainer">
        <div class="headercontainer">
          <img src="./resources/images/logo.png" alt="Logo From Secret Agent Supply Ing." />
          <span>SECRET AGENT SUPPLY INC.</span>
        <div>
      </div>
    </header>

    <!-- BANNER?  -->
    <div class="containerbanner">
      <div class="sitecontainer">
        <div class="containerbannertextcontainer">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKEX AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="navcontainer">
      <div class="sitecontainer">
        <nav class="defaultnavcontainer">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
        <nav class="mobilenavcontainer">
          <span>Menu</span>
        </nav>
      </div>
    </div>
    <!-- CONTENT  -->
    <div class="containercontent">
      <div class="sitecontainer">
        <!-- PRODUCTS  -->
        <div class="containerproductitems">
          <div class="productitem pen">
            <div class="productitemimagecontainer">
              <img src="./resources/images/pen.png" alt="some product info" />
            </div>
            <p>Exploding Pen</p>
          </div>
          <div class="productitem watch">
            <div class="productitemimagecontainer">
              <img src="./resources/images/watch.png" alt="some product info" />
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="productitem glasses">
            <div class="productitemimagecontainer">
              <img src="./resources/images/glasses.png" alt="some product info" />
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>

        <!-- LOCATION & OPENING INFO -->
        <div class="containerinfoitems">
          <div class="infoitem">
            <div class="headertext">
              <span>Location</span>
            </div>
            <span class="blacktext">-47.346436, 84.32354</span>
          </div>
          <div class="infoitem">
            <div class="headertext">
              <span>Hours</span>
            </div>
            <span class="blacktext">0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="sitecontainer">
        <div class="footercontainer">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
